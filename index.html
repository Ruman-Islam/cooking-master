<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cooking Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Recipes</a>
                    <a class="nav-link" href="#">Blog</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main Part -->
    <main class="container main-container">
        <section class="d-flex justify-content-center">
            <div class="search-area">
                <div class="input-box">
                    <input type="text" name="" id="" class="form-control food-input" placeholder="Search food">
                </div>
                <div class="search-button">
                    <button class="btn btn-warning search">Search</button>
                </div>
            </div>
        </section>

        <!-- Error Message Area -->
        <section class="error-area">
            <div class="d-flex justify-content-center">
                <h2 id="error-heading">Please enter a food name!</h2>
            </div>
        </section>

        <!-- 404 Not Found -->
        <section class="invalid-message-area">
            <div>
                <h1>404</h1>
                <h2>No data found</h2>
            </div>
        </section>

        <!-- Food Item Area -->
        <section class="food-container">
            <div class="food-items-container">
                <div class="food-info">

                </div>
                <div class="food-items">

                </div>
            </div>
        </section>
    </main>
    <!-- Script -->
    <script src="assets/js/app.js"></script>
</body>

</html>
